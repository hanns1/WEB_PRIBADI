<body class="body-container">
    <div class="navbar-container">
        <a href="web pribadi.html" class="site-logo">Raehan Rahmat Zaki</a>
        <div class="hamburger-icon" id="hamburgerIcon">
            <span></span>
            <span></span>

        </div>
        <nav id="mainNav">
            <ul>
                <li class="li-container"><a class="a-navbar current-page" href="web pribadi.html">Home</a></li>
                <li class="li-container"><a class="a-navbar" href="about.html">Tentang Saya</a></li>

            </ul>
        </nav>

    <main class="main-content-page">
        <section class="clock-section">
            <h2 class="section-title">Jam Digital</h2>
            <p class="section-description">Ini adalah demonstrasi jam digital sederhana yang dibuat menggunakan JavaScript.</p>
            <div id="clock"></div>
        </section>
    </main>

    <footer class="site-footer">

    <script>
        // Kode JavaScript untuk hamburger menu
        const hamburgerIcon = document.getElementById('hamburgerIcon');
        const mainNav = document.getElementById('mainNav');

        if (hamburgerIcon && mainNav) {
            hamburgerIcon.addEventListener('click', function() {
                mainNav.classList.toggle('menu-active');
                hamburgerIcon.classList.toggle('active');
            });

            document.addEventListener('click', function(event) {
                if (!mainNav.contains(event.target) && !hamburgerIcon.contains(event.target) && mainNav.classList.contains('menu-active')) {
                    mainNav.classList.remove('menu-active');
                    hamburgerIcon.classList.remove('active');
                }
            });

            const navLinks = mainNav.querySelectorAll('.a-navbar');
            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    if (mainNav.classList.contains('menu-active')) {
                        mainNav.classList.remove('menu-active');
                        hamburgerIcon.classList.remove('active');
                    }
                });
            });
        } else {
            console.error("Elemen hamburgerIcon atau mainNav tidak ditemukan di DOM. Pastikan ID sudah benar.");
        }

        // Kode JavaScript untuk jam digital
        function updateClock() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            var strTime = '';

            // Format angka menjadi dua digit
            hours = (hours < 10 ? "0" : "") + hours;
            minutes = (minutes < 10 ? "0" : "") + minutes;
            seconds = (seconds < 10 ? "0" : "") + seconds;

            strTime = hours + ':' + minutes + ':' + seconds;

            document.getElementById('clock').innerHTML = strTime;
        }

        setInterval(updateClock, 1000);
        updateClock(); // Panggil sekali saat dimuat agar jam langsung terlihat
    </script>
